name: caretime
description: "CareTime is a complete medical appointment management application, designed to facilitate appointment booking between patients, doctors."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  http: ^1.4.0
  shared_preferences: ^2.5.3
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  firebase_messaging: ^14.7.20
  firebase_core: ^2.27.1
  flutter_local_notifications: ^17.2.2
  web_socket_channel: ^2.4.0
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.8
  mockito: ^5.4.4

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Italic.ttf
        - asset: assets/fonts/NotoSans-Medium.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
        - asset: assets/fonts/NotoSans-SemiBold.ttf

# Optimisations de performance
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Icone-logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/Icone-logo.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/Logo-caretime.png
  android: true
  ios: true
  web: false
  fullscreen: true
  android_12:
    image: assets/images/Logo-caretime.png
    icon_background_color: "#FFFFFF"